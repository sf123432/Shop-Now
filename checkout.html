<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <nav>
      <a href="index.html">üè† Home</a>
    </nav>
  </header>
  <main class="checkout">


    <form class="address-form">
  <h2>Shipping Information</h2>

  <label for="fullName">Full Name:</label>
  <input type="text" id="fullName" placeholder="John Doe" required>

  <label for="address">Street Address:</label>
  <input type="text" id="address" placeholder="123 Main Street" required>

  <label for="city">City:</label>
  <input type="text" id="city" placeholder="Colombo" required>

  <label for="state">State/Province:</label>
  <input type="text" id="state" placeholder="Western Province" required>

  <label for="postcode">Postal Code:</label>
  <input type="text" id="postcode" placeholder="10100" required>

  <label for="country">Country:</label>
  <select id="country" required>
    <option value="">-- Select Country --</option>
    <option value="Sri Lanka">Singapore</option>
    <option value="Australia">Australia</option>
    <option value="India">Sri Lanka</option>
    <option value="United States">United States</option>
    <option value="United Kingdom">United Kingdom</option>
  </select>
</form>



    <p>Select a payment method:</p>
    <button onclick="window.location.href='paywithvisa.html' " class="pay-btn visa">Pay with Visa</button>
    <button onclick="window.location.href='paywithvisa.html' " class="pay-btn mastercard">Pay with MasterCard</button>
    <button onclick="window.location.href='https://www.sandbox.paypal.com/uk/signin' " class="pay-btn paypal">Pay with PayPal</button>
  </main>
</body>
</html>
